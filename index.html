    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #0f0f1a, #1c1c2e);

        }

        .logo {
            width: 180px;
            max-width: 80%;
            margin: 0 auto 12px;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,.5);
        }

        h1 {
            font-size: 22px;
            margin-bottom: 12px;
        }

        p {
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 24px;
        }

        a.button {
            display: block;
            width: 100%;
            padding: 16px;
            background: #0088cc;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.2s;
        }

        a.button:active {
            transform: scale(0.97);
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∑–æ–ª–æ—Ç–∞—è –Ω–∞–¥–ø–∏—Å—å */
        .animated-text {
            margin-top: 12px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: gold;
            opacity: 0;
            animation: fadeIn 2s forwards, glow 1.5s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px gold, 0 0 10px gold; }
            to { text-shadow: 0 0 15px gold, 0 0 30px gold; }
        }

        .blocked {
            display: none;
            text-align: center;
            color: #ff6b6b;
        }
    </style>

    <script>
        // ‚ùå Anti-iframe
        if (window.top !== window.self) {
            document.body.innerHTML = '';
        }

        // ü§ñ Basic anti-bot
        if (navigator.webdriver) {
            document.documentElement.innerHTML =
                '<h2 style="color:#ff6b6b;text-align:center;margin-top:40vh;">Access denied</h2>';
        }

        // üïµÔ∏è Block suspicious webviews
        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('webview') && !ua.includes('telegram')) {
            document.documentElement.innerHTML =
                '<h2 style="color:#ff6b6b;text-align:center;margin-top:40vh;">Unsupported browser</h2>';
        }
    </script>
